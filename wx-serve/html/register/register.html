<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="cool">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>快速注册</title>
		<link rel="stylesheet" href="../../css/app.css"/>
		<link rel="stylesheet" href="../../css/register.css"/>
	</head>
	<body>
	<div class="common-mask"></div>
	<div id="common-progress-bar" class="common-progress-bar"></div>
	<div class="container flex flex-v">
		<div id="foo"></div>
		<div class="content">
			<div class="contents flex flex-pack-center">
				<div id="logo"></div>
			</div>
			<div class="content-container">
				<div class="content-containers">
					<div class="content-top">
						<div class="list flex flex-align-center">
							<div class="list-pic"></div>
							<div class="list-content flex flex-align-center">
								<input class="first" type="tel" name="mobile" id="mobile" placeholder="请输入手机号"
									   maxlength="11">
							</div>
						</div>
						<div class="list last flex flex-align-center">
							<div class="list-pic"></div>
							<div class="list-content flex flex-align-center">
								<input type="tel" name="validateCode" required id="validateCode" placeholder="短信验证码"
									   maxlength="6">
							</div>
							<input class="btn" id="btnSendCode" type="button" value="获取验证码"/>
						</div>
					</div>
					<div class="content-middle" id="message"></div>
					<div class="content-bottom" id="submitBut">注 册</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/spin.min.js"></script>

	<script src="../../js/app.js"></script>
	<script src="../../js/login.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#mobile").focus();
			$("#mobile").change(function () {
				common.isExistMobile('register');
			});
			$("#btnSendCode").click(function () {
				common.sendMobileCaptcha('register');
			});
			$("#submitBut").click(function () {
				register.submit();
			});
		})
	</script>
</html>
